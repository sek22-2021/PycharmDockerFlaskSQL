{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    {% for oscar in oscars %}
    <tr>
        <td><a href="view/{{oscar.Index}}">{{ oscar.Index }}</a></td>

        <td>{{ oscar.Index }}</td>
        <td>{{ oscar.Year }}</td>
        <td>{{ oscar.Age }}</td>
        <td>{{ oscar.Name }}</td>
        <td>{{ oscar.Movie }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
