{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td>{{ city.id }}</a></td>
        <td>{{ city.year }}</td>
        <td>{{ city.age }}</td>
        <td>{{ city.name }}</td>
        <td>{{ city.movie }}</td>
        <td>
            <a href="/view/{{city.id}}" class="card-link btn btn-primary">View</a>
            <a href="/edit/{{city.id}}" class="card-link btn btn-warning">Edit</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
